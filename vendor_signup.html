<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="client_login_styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="landing_page.html"><img src="logo.png" alt="Logo" style="max-height: 40px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Align to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vendor_signup.html">Sign Up as a Professional</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Vendor Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form action="vendor_signup_process.php" method="post" id="vendorSignupForm" onsubmit="return validateForm()">
                            <div class="form-group">
                                <label for="admin_first_name">Admin First Name:</label>
                                <input type="text" class="form-control" id="admin_first_name" name="admin_first_name" required>
                            </div>
                            <div class="form-group">
                                <label for="admin_last_name">Admin Last Name:</label>
                                <input type="text" class="form-control" id="admin_last_name" name="admin_last_name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="custom-select" id="country_code" name="country_code">
                                            <option value="+91">+91 (India)</option>
                                            <option value="+1">+1 (USA)</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" id="phone" name="phone" required maxlength="10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vendor_type">Vendor Type:</label>
                                <select class="form-control" id="vendor_type" name="vendor_type" required>
                                    <option value="">Select Vendor Type</option>
                                    <option value="Individual">Individual</option>
                                    <option value="Company">Company</option>
                                </select>
                            </div>
                            <div class="form-group" id="company_details_div" style="display: none;">
                                <label for="company_details">Company Details:</label>
                                <input type="text" class="form-control" id="company_details" name="company_details">
                            </div>
                            <div class="form-group">
                                <label for="services">Preferred Services:</label>
                                <select class="form-control" id="services" name="services">
                                    <option value="">Select Service</option>
                                    <option value="Service 1">Service 1</option>
                                    <option value="Service 2">Service 2</option>
                                    <option value="Service 3">Service 3</option>
                                </select>
                                <button type="button" class="btn btn-secondary mt-2" onclick="addService()">Add Service</button>
                                <textarea class="form-control mt-2" id="preferred_services_text" rows="3" readonly></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <div class="mt-3 text-center">
                            Already have an account? <a href="vendor_login.html">Click here</a> to log in.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="https://facebook.com">Facebook</a> |
                    <a href="https://twitter.com">Twitter</a> |
                    <a href="https://instagram.com">Instagram</a>
                </div>
                <div class="col">
                    <a href="contact.html">Contact</a> |
                    <a href="terms.html">Terms and Policies</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="vendor_signup_script.js"></script>
    <script>
        function addService() {
            var serviceSelect = document.getElementById("services");
            var preferredServicesText = document.getElementById("preferred_services_text");
            var selectedService = serviceSelect.options[serviceSelect.selectedIndex].value;
            if (selectedService !== "") {
                preferredServicesText.value += selectedService + "\n";
                // Reset the service select
                serviceSelect.selectedIndex = 0;
            }
        }

        function validateForm() {
            var vendorType = document.getElementById("vendor_type").value;
            var companyDetails = document.getElementById("company_details").value;

            if (vendorType === "Company" && companyDetails === "") {
                alert("Please enter company details.");
                return false;
            }

            return true;
        }

        document.getElementById("vendor_type").addEventListener("change", function() {
            var companyDetailsDiv = document.getElementById("company_details_div");
            if (this.value === "Company") {
                companyDetailsDiv.style.display = "block";
            } else {
                companyDetailsDiv.style.display = "none";
            }
        });
    </script>
</body>
</html>
