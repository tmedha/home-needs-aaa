    <div class="mymenubar">
      <img src="logo.png">

      <div class="searchbar">

        <input type="text" id="stateabbrev" name="stateabbrev" minlength="2" maxlength="2" placeholder="State" required>

  <h2>Write A Review</h2>
    <div class="myform">

     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h3>Service</h3></label>
        <div class="col-sm-10">
            <h5><input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Service Name"></h5>
          </div>
      </div>

      <form id="reviewForm" action="insert_review.php" method="post"onsubmit="submitReview(event)">
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
      </div>


      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><h4>Description</h4></label>
        <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
      </div>
      <button type="submit" class="btn btn-custom mb-3" ">Submit Review</button>
      </form>
    </div>
