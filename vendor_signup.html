<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="client_login_styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="landing_page.php"><img src="logo.png" alt="Logo" style="max-height: 40px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Align to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vendor_signup.html">Sign Up as a Professional</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Vendor Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form action="vendor_signup_process.php" method="post" id="vendorSignupForm" onsubmit="return validateForm()">
                            <div class="form-group">
                                <label for="admin_first_name">Admin First Name:</label>
                                <input type="text" class="form-control" id="admin_first_name" name="admin_first_name" required>
                            </div>
                            <div class="form-group">
                                <label for="admin_last_name">Admin Last Name:</label>
                                <input type="text" class="form-control" id="admin_last_name" name="admin_last_name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="custom-select" id="country_code" name="country_code">
                                            <option value="+91">+91 (India)</option>
                                            <option value="+1">+1 (USA)</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" id="phone" name="phone" required maxlength="10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vendor_type">Vendor Type:</label>
                                <select class="form-control" id="vendor_type" name="vendor_type" required>
                                    <option value="">Select Vendor Type</option>
                                    <option value="Individual">Individual</option>
                                    <option value="Company">Company</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="vendor_details">Vendor Details:</label>
                                <textarea class="form-control" id="vendor_details" name="vendor_details" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="services">Preferred Services:</label>
                                <select class="form-control" id="services" name="services">
                                    <option value="">Select Service</option>
                                    <option value="Service 1">Gardening</option>
                                    <option value="Service 2">Roof Repair</option>
                                    <option value="Service 3">Carpentry</option>
                                </select>
                                <button type="button" class="btn btn-secondary mt-2" onclick="addService()">Add Service</button>
                                <textarea class="form-control mt-2" id="preferred_services_text" form="vendorSignupForm" name="preferred_services_text" rows="3" readonly></textarea>
                            </div>
                            <div class="form-group">
                                <label for="cityname">City:</label>
                                <input type="text" class="form-control" id="cityname" name="cityname" required>
                            </div>
                            <div class="form-group">
                                <label for="stateabbrev">State:</label>
                                <input type="text" class="form-control" id="stateabbrev" name="stateabbrev" required>
                            </div>
                            <div class="form-group">
                                <label for="zipcode1">Zipcode 1:</label>
                                <input type="text" class="form-control" id="zipcode1" name="zipcode1" required>
                            </div>
                            <div class="form-group">
                                <label for="zipcode2">Zipcode 2:</label>
                                <input type="text" class="form-control" id="zipcode2" name="zipcode2" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility('password')"> Show
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <input type="checkbox" id="showConfirmPasswordCheckbox" onclick="togglePasswordVisibility('confirm_password')"> Show
                                        </span>
                                    </div>
                                </div>
                                <div id="passwordError" class="text-danger d-none">Passwords do not match.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <div class="mt-3 text-center">
                            Already have an account? <a href="vendor_login.html">Click here</a> to log in.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="https://facebook.com">Facebook</a> |
                    <a href="https://twitter.com">Twitter</a> |
                    <a href="https://instagram.com">Instagram</a>
                </div>
                <div class="col">
                    <a href="contact.html">Contact</a> |
                    <a href="terms.html">Terms and Policies</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function addService() {
            var serviceSelect = document.getElementById("services");
            var preferredServicesText = document.getElementById("preferred_services_text");
            var selectedService = serviceSelect.options[serviceSelect.selectedIndex].value;
            if (selectedService !== "") {
                preferredServicesText.value += selectedService + "\n";
                // Reset the service select
                serviceSelect.selectedIndex = 0;
            }
        }

        function togglePasswordVisibility(inputId) {
            var passwordField = document.getElementById(inputId);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                document.getElementById("passwordError").classList.remove("d-none");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
